<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c9da24796a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="main">
      <div class="illustration"></div>
      <article class="content">
        <h1 class="content__title">Build The Community Your Fans Will Love</h1>
        <p class="content__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="" class="btn"> Register </a>
      </article>
      <div class="footerRedes">
        <a href="" class="footerRedes__link">
          <i class="footerRedes__icon fab fa-facebook-f"></i>
        </a>
        <a href="" class="footerRedes__link">
          <i class="footerRedes__icon fab fa-twitter"></i>
        </a>
        <a href="" class="footerRedes__link">
          <i class="footerRedes__icon fab fa-instagram"></i>
        </a>
      </div>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by<a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor</a
        >. Coded by
        <a class="attribution__link attribution__link--name" href="#">
          José Esteves</a
        >.
      </div>
    </footer>
  </body>
</html>
